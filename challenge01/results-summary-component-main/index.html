<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
      <body>
        <div class="upper">
          <p>Your Result</p>
          <div class="score-area">
            <p class="score">76</p>
            <p class="total">of 100</p>
          </div>
          <p class="evaluation">Great</p>
          <p class="comment">Your scored higher than 65% of the people who have taken these tests</p>

        </div>


        <div class="lower">
          <h5>Summary</h5>
          <ul>
            <li><span class="icon"></span> 
              <span class="type">Reaction</span> 
              <span class="sub-score">80</span> 
              <span class="sub-total">/ 100</span>total</li>
            <li><span class="icon"></span> 
              <span class="type">Memory</span> 
              <span class="sub-score">92</span> 
              <span class="sub-total">/ 100</span>total</li>
            <li><span class="icon"></span> 
              <span class="type">Verbal</span> 
              <span class="sub-score">61</span> 
              <span class="sub-total">/ 100</span>total</li>
            <li><span class="icon"></span> 
              <span class="type">Visual</span> 
              <span class="sub-score">72</span> 
              <span class="sub-total">/ 100</span>total</li>
          </ul>

          <div class="continue">Continue</div>
        </div>
      </body>
</body>
</html>
